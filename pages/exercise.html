<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <div id="Timer" class=" flex justify-center flex-col gap-y-11">
        <div class=" text-4xl flex justify-center"><p>YOUR TIME</p></div>
        <div class=" flex flex-row justify-center">
            <p class=" text-8xl" id="Hour">00</p>
            <p class=" text-8xl">:</p>
            <p class=" text-8xl" id="Minute">00</p>
            <p class=" text-8xl">:</p>
            <p class=" text-8xl" id="Second">00</p>
        </div>
        <div class=" flex justify-center gap-x-6">
            <button onclick="Start()" class=" btn btn-success w-24 " id="Start">Start</button>
            <button onclick="Stop()" class=" btn btn-error w-24 " id="Stop">Stop</button>
            <button onclick="Reset()" class=" btn btn-info w-24 " id="Reset">Reset</button>
        </div>
    </div>
</body>
<script src="./timer.js"></script>
</html>
